<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searching Algorithms</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    nav button {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      background-color: #007bff;
      border: none;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #0056b3;
    }

    main {
      margin: 25px auto; /* Center the main container */
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center; /* Center the blocks */
    }

    .algorithm {
      border-radius: 50% 0 50% 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px; /* Increased padding */
      width: 200px; /* Equal width for all blocks */
      height: 200px; /* Equal height for all blocks */
      margin-bottom: 20px;
      background-color: #f0f0f0; /* Default background color */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s; /* Smooth transition for color change */
    }

    .algorithm:hover {
      background-color: #ddd; /* Change background color on hover */
    }

    #linear-search {
      background-color: #ffc107; /* Yellow */
    }

    #sentinel-search {
      background-color: #4caf50; /* Green */
    }

    #binary-search {
      background-color: #2196f3; /* Blue */
    }

    #probability-search {
      background-color: #ff5722; /* Orange */
    }

    #order-search {
      background-color: #e91e63; /* Pink */
    }

    h2 {
      color: #333;
      margin: 0;
    }

    p {
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

<nav>
  <a href="linear.html">Linear Search</a>
  <a href="sentinel.html">Sentinel Search</a>
  <a href="binary.html">Binary Search</a>
  <a href="probability.html">Probability Search</a>
  <a href="order.html">Order Search</a>
  <button onclick="viewComplexityTable()">View Complexity Table</button>
</nav>

<main>
  <div>
    <a class="algorithm" href="linear.html" id="linear-search">
      <h2>Linear Search</h2>
      <!-- Add content for Linear Search -->
    </a>

    <a class="algorithm" href="sentinel.html" id="sentinel-search">
      <h2>Sentinel Search</h2>
      <!-- Add content for Sentinel Search -->
    </a>
  </div>

  <div>
    <a class="algorithm" href="binary.html" id="binary-search">
      <h2>Binary Search</h2>
      <!-- Add content for Binary Search -->
    </a>

    <a class="algorithm" href="probability.html" id="probability-search">
      <h2>Probability Search</h2>
      <!-- Add content for Probability Search -->
    </a>
  </div>

  <div>
    <a class="algorithm" href="order.html" id="order-search">
      <h2>Order Search</h2>
      <!-- Add content for Order Search -->
    </a>
  </div>
</main>
<script>
  function viewComplexityTable() {
    // Redirect to the page with the complexity table
    window.location.href = "searching_table.html";
  }
</script>
</body>
</html>
