<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searching Algorithm Complexities</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Searching Algorithm Complexities</h2>

<table>
  <tr>
    <th>Algorithm</th>
    <th>Time Complexity</th>
    <th>Space Complexity</th>
  </tr>
  <tr>
    <td>Linear Search</td>
    <td>O(n)</td>
    <td>O(1)</td>
  </tr>
  <tr>
    <td>Sentinel Search</td>
    <td>O(n)</td>
    <td>O(1)</td>
  </tr>
  <tr>
    <td>Binary Search</td>
    <td>O(log n)</td>
    <td>O(1)</td>
  </tr>
  <tr>
    <td>Probability Search (Interpolation Search)</td>
    <td>O(log log n)</td>
    <td>O(1)</td>
  </tr>
  <tr>
    <td>Order Search</td>
    <td>O(log n)</td>
    <td>O(1)</td>
  </tr>
</table>

</body>
</html>
